<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvey Washington</title>
    <style>
        /* ------------------- */
        /* --- CSS STYLES ---- */
        /* ------------------- */

        /* --- Google Font Import --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        /* --- Global Styles & Resets --- */
        :root {
            --bg-color: #121212;
            --primary-text-color: #E0E0E0;
            --secondary-text-color: #B0B0B0;
            --accent-color: #00BFFF; /* Deep Sky Blue */
            --hover-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }

        /* --- Main Layout --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
        }

        /* --- Typography --- */
        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem); /* Responsive font size */
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.5rem); /* Responsive font size */
            font-weight: 300;
            color: var(--secondary-text-color);
            height: 2.25rem; /* Fixed height to prevent layout shift */
            margin-bottom: 2rem;
        }

        /* --- Typewriter Effect --- */
        .typewriter-text {
            border-right: 0.15em solid var(--accent-color);
            animation: blink-caret 0.75s step-end infinite;
        }

        /* The blinking cursor animation */
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--accent-color); }
        }

        /* --- Social Links --- */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--secondary-text-color);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--hover-color);
            transform: translateY(-5px);
        }

        .social-links svg {
            width: 32px;
            height: 32px;
            fill: currentColor; /* Inherits color from the 'a' tag */
        }
        
        /* --- Footer --- */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Harvey Washington</h1>
        <p class="subtitle">
            <span id="typewriter" class="typewriter-text"></span>
        </p>

        <div class="social-links">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

    </div>

    <footer>
        &copy; <span id="year"></span> Harvey Washington | hwashi.uk
    </footer>

    <script>
        // --- Typewriter Effect ---
        const typewriterElement = document.getElementById('typewriter');
        const phrases = [
            'A Software Developer.',
            'An Open-Source Enthusiast.',
            'A Creative Thinker.',
            'A Problem Solver.'
        ];
        
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typingSpeed = 100; // Time in ms
        const erasingSpeed = 50; // Time in ms
        const delayBetweenPhrases = 2000; // Time in ms

        function type() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                // Remove character
                typewriterElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
            } else {
                // Add character
                typewriterElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
            }

            // If phrase is fully typed
            if (!isDeleting && charIndex === currentPhrase.length) {
                setTimeout(() => isDeleting = true, delayBetweenPhrases);
            } 
            // If phrase is fully deleted
            else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
            }

            const speed = isDeleting ? erasingSpeed : typingSpeed;
            setTimeout(type, speed);
        }
        
        // Start the effect on page load
        document.addEventListener('DOMContentLoaded', () => {
            if(phrases.length) {
                setTimeout(type, delayBetweenPhrases / 2);
            }
        });


        // --- Footer Year ---
        document.getElementById('year').textContent = new Date().getFullYear();

    </script>
</body>
</html>
